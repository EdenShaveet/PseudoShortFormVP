<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Scrolling Video Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #000;
    }

    .intro-screen, .countdown-screen, .dot-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        text-align: center;
        z-index: 2000;
    }

    .countdown-screen {
        font-size: 50px;
        display: none;
    }

    .dot-screen {
        display: none;
    }

    .video-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        scroll-snap-align: start;
    }

    video {
        height: 100%;
        width: auto;
        max-width: 100%;
        max-height: 100%;
        background-color: #000;
    }

    .videos-wrapper {
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        height: 100vh;
        scroll-behavior: smooth;
        display: none;
    }

    .vertical-nav {
        position: absolute;
        right: 10px;
        bottom: 20%;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #fff;
        gap: 20px;
    }

    .vertical-nav button {
        background: none;
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .vertical-nav button span {
        font-size: 12px;
        margin-top: 4px;
    }

    .text-overlay {
        position: absolute;
        bottom: 80px;
        left: 20px;
        color: #fff;
        font-size: 16px;
        line-height: 1.5;
        z-index: 1;
    }

    .text-overlay .handle {
        font-weight: bold;
    }

    .text-overlay .description {
        font-size: 14px;
        margin-top: 5px;
    }

    .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        background-color: #111;
        display: flex;
        justify-content: space-around;
        align-items: center;
        color: #fff;
        z-index: 1000;
        display: none;
    }

    .navbar button {
        background: none;
        border: none;
        color: #fff;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="intro-screen" id="introScreen">
    Follow the white dot with your eyes.
  </div>

  <div class="countdown-screen" id="countdownScreen">3</div>

  <div class="dot-screen" id="dotScreen">
    <canvas id="dotCanvas"></canvas>
  </div>

  <div class="videos-wrapper" id="videosWrapper"></div>

  <div class="navbar" id="bottomNavbar">
    <button id="homeButton"><i class="fa-solid fa-house"></i></button>
    <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button id="addButton"><i class="fa-solid fa-plus"></i></button>
    <button id="notificationsButton"><i class="fa-solid fa-bell"></i></button>
    <button id="profileButton"><i class="fa-solid fa-user"></i></button>
  </div>

  <script>
    const videoData = [
        { src: 'assets/video1.mp4', handle: '@user1', description: "Video 1 description" },
        { src: 'assets/video2.mp4', handle: '@user2', description: "Video 2 description" },
        { src: 'assets/video3.mp4', handle: '@user3', description: "Video 3 description" }
    ];

    const videosWrapper = document.getElementById('videosWrapper');
    const introScreen = document.getElementById('introScreen');
    const countdownScreen = document.getElementById('countdownScreen');
    const dotScreen = document.getElementById('dotScreen');
    const bottomNavbar = document.getElementById('bottomNavbar');

    function createVideoElement({ src, handle, description }) {
        const container = document.createElement('div');
        container.className = 'video-container';

        const video = document.createElement('video');
        video.src = src;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;

        const textOverlay = document.createElement('div');
        textOverlay.className = 'text-overlay';

        textOverlay.innerHTML = `<div class="handle">${handle}</div>
                                 <div class="description">${description}</div>`;

        container.append(video, textOverlay);
        return container;
    }

    videoData.forEach(videoInfo => {
        videosWrapper.appendChild(createVideoElement(videoInfo));
    });

    let currentIndex = 0;
    function autoScroll() {
        const videoContainers = document.querySelectorAll('.video-container');
        currentIndex = (currentIndex + 1) % videoContainers.length;
        videoContainers[currentIndex].scrollIntoView({ behavior: 'smooth' });
    }

    const dotCanvas = document.getElementById('dotCanvas');
    const ctx = dotCanvas.getContext('2d');
    dotCanvas.width = window.innerWidth;
    dotCanvas.height = window.innerHeight;
    
    let x = 0, y = 0;
    const radius = 20;
    const speed = 5;
    const pauseDuration = 500;
    let direction = "right";
    let cycleCount = 0;
    
    function drawCircle() {
        ctx.clearRect(0, 0, dotCanvas.width, dotCanvas.height);
        ctx.beginPath();
        ctx.arc(x + radius, y + radius, radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    function moveCircle() {
        if (direction === "right") {
            if (x + 2 * radius < dotCanvas.width) {
                x += speed;
            } else {
                direction = "down"; //Move to lower-right
                stopAtCorner();
                return;
            }
        } else if (direction === "down") {
            if (y + 2 * radius < dotCanvas.height) {
                y += speed;
            } else {
                direction = "left"; //Move to lower-left
                stopAtCorner();
                return;
            }
        } else if (direction === "left") {
            if (x > 0) {
            x -= speed;
            } else {
                direction = "up"; //Move to upper-left
                stopAtCorner();
                return;
            }
        } else if (direction === "up") {
            if (y > 0) {
                y -= speed;
            } else {
                cycleCount++;
                if (cycleCount < 2) {
                    direction = "right"; //Restart cycle
                    stopAtCorner();
                    return;
                } else {
                    transitionToVideos(); //Transition after 2 cycles
                    return;
                }
            }
        }

        drawCircle();
        requestAnimationFrame(moveCircle);
    }

    function stopAtCorner() {
        setTimeout(() => {
            requestAnimationFrame(moveCircle);
        }, pauseDuration);
    }

    //Transition from dot screen to videos
    function transitionToVideos() {
        dotScreen.style.display = 'none';
        videosWrapper.style.display = 'block';
        bottomNavbar.style.display = 'flex';
        setInterval(autoScroll, 10000);
    }

    //Sequence: Intro --> Countdown --> Dot Animation â†’ Videos
    setTimeout(() => {
        introScreen.style.display = 'none';
        countdownScreen.style.display = 'flex';

        let countdown = 3;
        const interval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownScreen.textContent = countdown;
            } else {
                clearInterval(interval);
                countdownScreen.style.display = 'none';
                dotScreen.style.display = 'flex';

                //Start dot animation
                drawCircle();
                moveCircle();
            }
        }, 1000);
    }, 5000);

  </script>

</body>
</html>
